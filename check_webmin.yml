- hosts: vps
  become: true
  become_user: root
  tasks:
    - name: "Webmin test result"
      command: systemctl status webmin
      ignore_errors: yes
      changed_when: false
      register: service_webmin_status
    - name: Report status of Apache
      fail:
        msg: |
          Service apache2 is not running.
          Output of `systemctl status webmin`:
          {{ service_webmin_status.stdout }}
          {{ service_webmin_status.stderr }}
      when: service_apache_status | failed
