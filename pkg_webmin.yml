- hosts: '10.0.2.3'
  become: true
  become_user: root
  tasks:
    - name : Install multiple packages
      apt: name={{ item }} state=latest update_cache=true
      loop: [git, wget, unzip, curl, perl, libnet-ssleay-perl, openssl, libauthen-pam-perl, libpam-runtime, libio-pty-versions, python ]
         
